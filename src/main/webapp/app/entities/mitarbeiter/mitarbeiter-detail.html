
<div>
    <h2><span>Mitarbeiter</span> {{vm.mitarbeiter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Vorname</span></dt>
        <dd>
            <span>{{vm.mitarbeiter.vorname}}</span>
        </dd>
        <dt><span>Nachname</span></dt>
        <dd>
            <span>{{vm.mitarbeiter.nachname}}</span>
        </dd>
        <dt><span>Rolle</span></dt>
        <dd>
            <span>{{vm.mitarbeiter.rolle}}</span>
        </dd>
        <dt><span>Wochenstunden</span></dt>
        <dd>
            <span>{{vm.mitarbeiter.wochenstunden}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="mitarbeiter-detail.edit({id:vm.mitarbeiter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
