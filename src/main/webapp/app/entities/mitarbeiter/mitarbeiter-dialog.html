
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMitarbeiterLabel">Create or edit a Mitarbeiter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.mitarbeiter.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.mitarbeiter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vorname">Vorname</label>
            <input type="text" class="form-control" name="vorname" id="field_vorname"
                    ng-model="vm.mitarbeiter.vorname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nachname">Nachname</label>
            <input type="text" class="form-control" name="nachname" id="field_nachname"
                    ng-model="vm.mitarbeiter.nachname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rolle">Rolle</label>
            <input type="text" class="form-control" name="rolle" id="field_rolle"
                    ng-model="vm.mitarbeiter.rolle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wochenstunden">Wochenstunden</label>
            <input type="number" class="form-control" name="wochenstunden" id="field_wochenstunden"
                    ng-model="vm.mitarbeiter.wochenstunden"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
